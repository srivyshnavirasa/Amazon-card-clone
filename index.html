<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Product Card Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <img src="https://m.media-amazon.com/images/I/91CnBmI3G8L.AC_SX679.jpg" alt="Gaming PC" class="product-img" />
    
    <div class="card-body">
      <p class="product-title">
        Skytech Gaming PC Desktop – Intel Core i7 12700F 2.1 GHz, NVIDIA RTX 4070 Ti, 1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PS...
      </p>
      
      <div class="rating">
        <span class="stars">★★★★☆</span>
        <span class="count">131</span>
      </div>
      
      <p class="bought-text">50+ bought in past month</p>
      
      <div class="price-block">
        <p class="price-main">$1,979<sup>59</sup></p>
        <p class="delivery-fee">$159.58 delivery</p>
        <p class="shipping">Ships to India</p>
      </div>
      
      <button class="add-cart-btn">Add to cart</button>
    </div>
  </div>
</body>
</html>
